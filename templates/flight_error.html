<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Errore</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;

            display: flex;
            align-items: center;
            justify-content: center;

            background: #f8f9fa;
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
        }

        .error-box {
            text-align: center;
            background: white;
            padding: 24px 28px;
            border-radius: 14px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
            max-width: 90%;
        }

        .error-box h2 {
            margin-top: 0;
            margin-bottom: 12px;
        }

        .error-box p {
            color: #555;
            margin-bottom: 20px;
        }

        .back-btn {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 18px;

            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .back-btn:active {
            transform: scale(0.96);
        }
    </style>
</head>

<body>

<div class="error-box">
    <h2>⚠️ Errore</h2>
    <p>{{ messaggio }}</p>

    <button class="back-btn" onclick="history.back()">
        ← Arrivi
    </button>
</div>

</body>
</html>
